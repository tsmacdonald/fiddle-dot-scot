# site settings
title: fiddle.scot
subtitle:
email: tim@tsmacdonald.com
description:
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://fiddle.scot" # the base hostname & protocol for your site
author: "Tim Macdonald"
street_address:
city:
state:
zip_code:
country:
phone:

# homepage tiles
tiles-source: pages # accepts "posts" or "pages"
tiles-count: 6

# social settings (key must match name of font awesome icon)
# see https://fontawesome.com/icons?d=gallery&p=2&s=brands
# Icons are not shown if value is empty
# You need to restart jekyll for changes to have an effect
socials:
  GitHub:
  GitLab:
  Google-Plus:
  Instagram:
  LinkedIn:
  Twitter:
  Facebook:
  Slack:

disqus: # Actually cactus.chat
  shortname: fiddle.scot

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true

# build settings
markdown: kramdown

sass:
  style: compressed

exclude:
- "*.gemspec"
- LICENSE.md
- CONTRIBUTING.md
- README.md
